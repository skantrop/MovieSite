{% extends 'auth_base.html' %}
{% load static %}
{%block title%}Registration{% endblock title%}
{% block content %}


	<div class="main-w3layouts wrapper">
		<h1>SignUp</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="." method="post">
					{% csrf_token %}
					<input class="text email" type="email" name="email" placeholder="Email" required="True">
					<input class="text" type="password" name="password" placeholder="Password" required="True">
					<input class="text w3lpass" type="password" name="password_confirm" placeholder="Confirm Password" required="True">
					<div class="wthree-text">

						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP">
				</form>
				<p>Don't have an Account? <a href="{% url 'login' %}"> Login Now!</a></p>
			</div>
		</div>

		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>

{% endblock %}
